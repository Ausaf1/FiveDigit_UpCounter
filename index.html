<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Up Counter</title>
    <link rel="icon" type="image/png" href="counter.gif" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="counter-value">
      <p>Enter Value From 1 to 99999</p>
      <div id="input-range">
        <input type="number" id="number" placeholder="Enter End Number" />
        <button onclick="startCounter()">Start Counter</button>
      </div>
    </div>

    <div id="counter-container">
      <div class="counter" id="fifth">
        <p class="current">0</p>
        <p class="next">1</p>
      </div>
      <div class="counter" id="fourth">
        <p class="current">0</p>
        <p class="next">1</p>
      </div>
      <div class="counter" id="third">
        <p class="current">0</p>
        <p class="next">1</p>
      </div>
      <div class="counter" id="second">
        <p class="current">0</p>
        <p class="next">1</p>
      </div>
      <div class="counter" id="first">
        <p class="current">0</p>
        <p class="next">1</p>
      </div>
    </div>
    <div id="resetAndStop">
      <button id="reset" class="process">Reset</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
